<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Fruit Burst</title>
      <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

      <!-- Tailwind & DaisyUI links -->
      <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
      <script src="https://cdn.tailwindcss.com"></script>


      <!-- poppins google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">

      <!-- Font awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

      <!-- custom config -->
      <script>
            tailwind.config = {
                  theme: {
                        extend: {
                              colors: {
                                    clifford: '#da373d',
                                    'common-color': '#F85559',
                              }
                        }
                  }
            }
      </script>

      <!-- custom style -->
      <style>
            body {
                  font-family: "Poppins", sans-serif;
            }

            .common-color {
                  color: #F85559;
            }
      </style>
</head>

<body>

      <header class="container mx-auto">

            <!-- navbar section -->
            <div class="navbar md:bg-common-color rounded-full px-4 md:px-10 my-10">
                  <div class="navbar-start">
                        <div class="dropdown">
                              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
                                          viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M4 6h16M4 12h8m-8 6h16" />
                                    </svg>
                              </div>
                              <ul tabindex="0"
                                    class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                                    <li><a>Home</a></li>
                                    <li><a>About Us</a></li>
                                    <li><a>Shop</a></li>
                                    <li><a>All fruits</a></li>

                                    <div class="">
                                          <input class="h-5 w-40 border pl-3 rounded-full" type="text"
                                                placeholder="Search here">
                                          <i class="fa-solid -ml-6 text-gray-500 fa-magnifying-glass"></i>
                                    </div>

                              </ul>
                        </div>
                        <ul class="menu hidden lg:flex menu-horizontal text-white font-medium text-base px-1">
                              <li><a>Home</a></li>
                              <li><a>About Us</a></li>
                              <li><a>Shop</a></li>
                              <li><a>All fruits</a></li>
                        </ul>
                  </div>
                  <div class="navbar-center">
                        <a class="flex gap-3 items-center">
                              <img src="./images/logo.png" alt="">
                              <h4 class="text-black md:text-white font-medium text-3xl">Fruit Burst</h4>
                        </a>
                  </div>
                  <div class="navbar-end hidden md:flex relative">
                        <input class="h-10 pl-4 rounded-full" type="text" placeholder="Search here">
                        <i class="fa-solid absolute right-3 text-[#121212] fa-magnifying-glass"></i>
                  </div>
            </div>

      </header>

</body>

</html>
